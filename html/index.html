<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper container-fluid p-0">
      <div class="wrapper__container">
        <div class="wrapper__header row-cols-3">
          <header class="header col w-100">
            <div class="header__container container">
              <div class="header__row d-flex mb-2 align-items-center">
                <div class="header__logo col-11">
                  <img
                    src="../images/Logo.png"
                    alt="light"
                    class="header__logo-logo"
                  />
                </div>
                <div
                  class="header__burger col-1 d-flex justify-content-end gap-"
                >
                  <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid p-0">
                      <button
                        class="navbar-toggler p-0"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                      >
                        <!-- <span class="navbar-toggler-icon"></span> -->
                        <img src="../images/burger.png" alt="burger" />
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav gap-4">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"
                              >Home</a
                            >
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </header>
        </div>

        <div class="wrapper__main row-cols-1">
          <main class="main col">
            <div class="main__container container">
              <div class="main__row d-flex flex-wrap gap-5">
                <div class="main__left col col-12">
                  <img src="../images/Hero.png" alt="alt" />
                </div>
                <div class="main__right d-flex justify-content-center col">
                  <div class="main__right-content d-flex gap-3">
                    <div class="main__right-header">
                      <h1>Light is our LIFE!</h1>
                    </div>
                    <div class="main__right-text">
                      <p>
                        Lorem ipsum dolor sit amet, onsectetur adipiscing elit,
                      </p>
                    </div>
                    <div class="main__right-btn">
                      <a href="#" class="btn">Click Here</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>

        <div class="wrapper__footer row"></div>
        <footer class="footer col h-25 bg-secondary-subtle"></footer>
      </div>
      <div class="wrapper__img _img">
        <img src="../images/backround.png" alt="back" />
      </div>
    </div>
  </body>
</html>
